<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rain Alert</title>
  </head>
  <body>
    <section id="welcome">
      <a href="#prevision">
        <div class="logo">
          <section class="wrap">
            <div class="text-logo">
              <img src="./assets/images/logo_RainAlert.png" alt="" class="logo" />
            </div>
            <div class="text-logo">
              <h1 class="title">Rain Alert</h1>
              <p class="text-w-p">Préparez-vous pour la pluie</p>
            </div>
          </section>
        </div>
      </a>
    </section>
    <section id="prevision" class="out">
      <header class="head">
        <p class="head__img"><img src="./assets/images/logo_RainAlert.png" alt="" /></p>
        <p class="head__img">RainAlert</p>
      </header>
      <main>
        <section class="search">
          <form action="" method="">
            <input type="search" placeholder="Verviers" class="search__input"/>
            <button class="search__button">Search</button>
          </form>
        </section>
        <div class="t">
          <p class="t-img">
            <img src="./assets/images/cloud.png" alt="" />
          </p>
          <p class="temp">20°C</p>
          <p class="cloud">Il ne pleut pas pour le moment</p>
        </div>
        <div class="mid">
          <img src="./assets/images/precipitation.png" alt="" class="mid__img">
        </div>
          <div class="precipitation__time">
              <div class="precipitation__time__bg"></div>
              <p class="precipitation__time__txt">12:00</p>
              <p>13:00</p>
              <p>14:00</p>
              <p>15:00</p>
          </div>
    </article>
      </main>
      <footer>
        <a href="#prevision">
        <div class="_foot_div_prev"><div class="_foot_img">
        <img src="./assets/images/rain.png" alt="" /></div>
       <p class="_foot_txt_prev"> Prévisions</p></div></a>
       <a href="#carte">
        <div class="_foot_div_carte"><div class="_foot_img">
        <img src="./assets/images/place.png" alt="" /></div>
       <p class="_foot_txt_carte">Carte</p></div></a>
      </footer>
    </section>
    <section id="carte" class="out">
      <header>
        <p class="head__img"><img src="./assets/images/logo_RainAlert.png" alt="" /></p>
        <p class="head__img">RainAlert</p>
      </header>
      <main></main>
      <footer>
        <a href="#prevision">
        <div class="_foot_div_prev"><div class="_foot_img">
        <img src="./assets/images/rain.png" alt="" /></div>
       <p class="_foot_txt_prev"> Prévisions</p></div></a>
       <a href="#carte">
        <div class="_foot_div_carte"><div class="_foot_img">
        <img src="./assets/images/place.png" alt="" /></div>
       <p class="_foot_txt_carte">Carte</p></div></a>
      </footer>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
